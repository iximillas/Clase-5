<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Isidora Millas" />
        <meta name="description" content="Diseño y nuevos medios" />
        <title>DNO037</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <nav>
                <p><a href="index.html">Portada</a> <a href="page.html?x=1">Alaska</a> <a href="page.html?x=2">Tokyo</a> <a href="page.html?x=3">Oslo</a></p>
            </nav>
            <main>
                <div>
                    <h1>WeatherBot</h1>
                </div>
                <div>
                    <img />
                </div>
            </main>
            <footer>
                <p><a href="#">Isidora Millas</a> <a href="#">DNO037</a></p>
            </footer>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js" integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            var url = new URLSearchParams(window.location.search);

            var seleccionada = url.get("x");

            var data;

            var texto = document.querySelector("main").getElementsByTagName("div")[0];

            var imagen = document.querySelector("main").getElementsByTagName("div")[1].getElementsByTagName("img")[0];

            if (seleccionada == 1) {
                function preload() {
                    data = loadJSON("https://api.openweathermap.org/data/2.5/weather?q=Alaska,us&units=metric&appid=8cf81804c7740f2072e6fe5e4f9eea73&lang=es");
                }
            } else if (seleccionada == 2) {
                function preload() {
                    data = loadJSON("https://api.openweathermap.org/data/2.5/weather?q=Tokyo,jp&units=metric&appid=8cf81804c7740f2072e6fe5e4f9eea73&lang=es");
                }
            } else if (seleccionada == 3) {
                function preload() {
                    data = loadJSON("https://api.openweathermap.org/data/2.5/weather?q=Oslo,no&units=metric&appid=8cf81804c7740f2072e6fe5e4f9eea73&lang=es");
                }
            } else {
                data = "Algo salió mal";
            }

            function setup() {
                noCanvas();

                var lugar;

                switch (data.name) {
                    case "Alaska":
                        lugar = "en Alaska";
                        break;
                    case "Tokyo":
                        lugar = "en Tokyo";
                        break;
                    case "Oslo":
                        lugar = "en Oslo";
                        break;
                    default:
                        lugar = "por allá";
                }

                if (data != "Algo salió mal") {
                    createElement("p", data.weather[0].description + " " + lugar + ", con una temperatura de " + Math.round(data.main.temp) + "ºC. Con una humedad relativa de aire del " + Math.round(data.main.humidity) + "%.").parent(texto)
                    console.log(data);
                    //vamos a buscar un ícono provisorio en https://openweathermap.org/weather-conditions
                    imagen.setAttribute("src", "images/" + data.weather[0].icon + ".svg");

                    if (seleccionada == 1) {
                        selectAll("nav a")[1].addClass("active");
                    } else if (seleccionada == 2) {
                        selectAll("nav a")[2].addClass("active");
                    } else {
                        selectAll("nav a")[3].addClass("active");
                    }
                } else {
                    createElement("p", data).parent(texto);
                }
            }
        </script>
    </body>
</html>
